{% extends "base.html" %}

{% block title %}
<title>evoting</title>
{% endblock title %}

{% block head %}
{% endblock head %}

{% block main %}
<div class="container bg-light border-rounded p-3 mt-3">
    <div class="text-right w-100"><a href="{{ url_for('logout') }}">Wyloguj się</a></div>
    <div class="text-center">Zalogowano jako: {{ current_user.id }}</div>
    <div class="row pl-5">
  
        <form name="vote_form" action="{{ url_for('vote') }}" method="post">
            <div><span class="mb-3">Wybierz kandydata</span></div>
            {% for i in range(0, len_candidates) %}
            <div class="col-12 mt-2">  
                <input type="radio" id="vote{{ i }}" name="vote" value="{{ i }}">
                <label for="{{ i }}">{{ candidates[i] }}</label>
            </div>
            {% endfor %}
            <input type="submit" value="Zagłosuj" class="btn btn-primary mt-2" />
        </form>
        </div>
    </div>

</div>

{% endblock main %}
